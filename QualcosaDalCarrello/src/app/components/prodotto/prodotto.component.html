<div class="card" style="height: 100%;">
    <img class="card-img-top" src="../../../assets/images/{{p.urlImmagine}}" alt="Product image">
    <div class="card-body">
        <h5 class="card-title">{{p.nome}}</h5>
        <p class="card-text">{{p.prezzo}}â‚¬</p>
        <br>
        <h6 class="card-subtitle mb">Varianti</h6>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let variante of p.varianti">{{variante}}</li>
        </ul>
        <i (click)="addProductToCart()" class="bi bi-cart-plus-fill" id="add"> Add</i>
        <br>
        <i (click)="removeProductFromCart()" class="bi bi-cart-plus" id="remove"> Remove</i>
    </div>
</div>
